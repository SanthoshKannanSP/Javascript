<h1 class="cart-title">Your Cart</h1>
<div class="cart-section">
  <div class="cart-list" id="cart-list"></div>
  <div class="bill">
    <h2>Bill</h2>
    <div>Total Amount: <span id="bill-total-amount">
      <!-- Total Bill Amount will be calculated and displayed here dynamically -->
    </span></div>
    <div>Discount: <span id="bill-discount">
      <!-- Discount Amount will be calculated and displayed here dynamically -->
    </span>(10%)</div>
    <div>Net Amount: <span id="bill-net-amount">
      <!-- Net Amount will be calculated and displayed here dynamically -->
    </span></div>
  </div>
</div>
